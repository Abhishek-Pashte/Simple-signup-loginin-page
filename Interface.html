<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP SignIN</title>
    <link rel="stylesheet" href="Interface.css">
    <script src="Main.js"></script>
</head>
<body onload="choose_opt(2)">
    <html>
        <div class="login_signup">
                <div id="header">
                    <div id="signup_header" onclick="choose_opt(1)" onclick="change()">Sign up</div>
                    <div id="login_header" onclick="choose_opt(2)">Login</div>
                </div>
                <div id="signupbox">
                    Username : <input type="text" id="sign_name"></input>
                    <br><br>
                    Password : <input type="text" id="sign_pass" onclick="checksignname()"></input>
                    <br><br>
                    Re-Enter Password : <input type="text" id="sign_repass" onclick="check_sign_pass(),checksignname()"></input>
                    <br><br>
                    <button onclick="signup()" ahref="in.html">Sign up</button>
                </div>
                <div id="loginbox">
                    Username : <input type="text" id="login_name"></input>
                    <br><br>
                    Password : <input type="text" id="login_pass" onclick="checkloginname()"></input>
                    <br><br>
                    <button onclick="login()">Login</button>
                </div>
            <div id="img"></div>
        </div>
    </html>
</body>
</html>
